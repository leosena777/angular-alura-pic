<h4 class="text-center">Login</h4>

<form
  [formGroup]="loginForm"
  #form="ngForm"
  class="form mt-4"
  (submit)="login()"
>
  <div class="form-group">
    <input
      class="form-control"
      formControlName="userName"
      placeholder="user name"
      autofocus
      #userNameInput
    />
    <app-vmessage
      text="User name is required!"
      *ngIf="
        loginForm.get('userName').errors?.required &&
        (form.submitted || loginForm.get('userName').touched)
      "
    ></app-vmessage>
  </div>

  <div class="form-group">
    <input
      type="password"
      formControlName="password"
      class="form-control"
      placeholder="password"
    />
    <app-vmessage
      text="Password is required!"
      *ngIf="
        loginForm.get('password').errors?.required &&
        (form.submitted || loginForm.get('password').touched)
      "
    ></app-vmessage>
  </div>

  <button
    [disabled]="loginForm.invalid && form.submitted"
    type="submit"
    class="btn btn-primary btn-block"
  >
    login
  </button>
</form>

<p>Not a user? <a [routerLink]="['signup']">Register now</a></p>
